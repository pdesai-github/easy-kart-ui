<div *ngIf="productDetails()" class="p-3">
    <div class="d-flex flex-row w-100" *ngIf="product() as product">
        <div class="w-25 d-flex justify-content-center">
            <div>
                <app-image-loader [height]="'300px'" [width]="'250px'" [imageId]="product!.image"></app-image-loader>
            </div>
        </div>
        <div class="p-2 ms-3 w-50">
            <h1>{{ product!.name }}</h1>
            <p>{{ product!.description }}</p>
            <p>Price: ${{ product!.price }}</p>
        </div>
        <div class="w-25 d-flex flex-row-reverse ">
            <div class="w-50 border border-secondary p-3 rounded">
              <app-product-cart-options [product]="product!" ></app-product-cart-options>
            </div>
        </div>
    </div>
    <hr />
    <div class="w-100 d-flex flex-row mt-3">
        <div class="w-50">
            <div>
                <h3>Technical Details</h3>
            </div>
            <div class="d-flex flex-row " style="border-bottom: 1px solid lightgray;"
                *ngFor="let detail of getTechnicalDetailsList(productDetails()!)">
                <div class="w-50 p-2 bg-success-subtle">{{ detail.property }}</div>
                <div class="w-50 p-2 bg-light-subtle">{{ detail.value }}</div>
            </div>
        </div>

        <div class="w-50 ms-3">
            <div>
                <h3>Additional Details</h3>
            </div>
            <div class="d-flex flex-row" style="border-bottom: 1px solid lightgray;"
                *ngFor="let detail of getAdditionalDetailsList(productDetails()!)">
                <div class="w-50 p-2 bg-success-subtle">{{ detail.property }}</div>
                <div class="w-50 p-2 bg-light-subtle">{{ detail.value }}</div>
            </div>
        </div>
    </div>
    <hr />
    <div class="mt-3">
        <div>
            <h3>Product Attributes</h3>
        </div>
        <div class="w-50 d-flex flex-row" style="border-bottom: 1px solid lightgray;"
            *ngFor="let detail of getAttributeDetailsList(productDetails()!)">
            <div class="w-50 p-2 bg-success-subtle">{{ detail.property }}</div>
            <div class="w-50 p-2 bg-light-subtle">{{ detail.value }}</div>
        </div>
    </div>
</div>
