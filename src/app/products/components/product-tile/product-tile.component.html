<div *ngIf="product" class="ek-card product-tile">
    <app-image-loader [imageId]="product.image"></app-image-loader>
    <div class="p-2">
        <a [routerLink]="['/products',product.id,product.category]">{{ product.name }}</a>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <div *ngIf="quantity" class="d-flex flex-row-reverse">
            <div> 
                <span class="badge rounded-pill bg-danger">{{quantity}}</span>
            </div>
        </div>
    </div>
</div>
